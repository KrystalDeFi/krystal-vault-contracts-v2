name: Run tests on the PR and write the documentation

on:
  pull_request:
    branches:
      - main

jobs:
  pr-test:
    if: github.actor != 'Krystal-CICD'
    runs-on: [arc-kyrd-runner, size-m]
    steps:
      # - uses: actions/checkout@v3
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.CICD_BOT_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
  
      - run: |
          hostname
          lsb_release -a
          sudo apt update
          sudo apt install -y wget build-essential
          
          # Download and install newer GLIBC
          wget https://ftp.gnu.org/gnu/glibc/glibc-2.34.tar.gz
          tar -xzf glibc-2.34.tar.gz
          cd glibc-2.34
          mkdir build
          cd build
          ../configure --prefix=/opt/glibc-2.34
          make -j$(nproc)
          sudo make install
          
          # Update library path
          echo "/opt/glibc-2.34/lib" | sudo tee /etc/ld.so.conf.d/glibc-2.34.conf
          sudo ldconfig
          
          # Install other dependencies
          # sudo apt install libc6
          npm install -g yarn
          yarn install

      - run: |
          RPC_URL=https://rpc.ankr.com/base/cfcd3502b78b91931fd183fa3776675644d39d88a0362652d55cad386b9f2216 yarn test
          # RPC_URL=https://base.merkle.io
          # RPC_URL=https://base.llamarpc.com

      - name: Create new branch and push the document
        env:
          GH_TOKEN: ${{ secrets.CICD_BOT_TOKEN }}
        run: |
          set -e

          git config user.name "Krystal-CICD"
          git config user.email "Krystal-CICD@users.noreply.github.com"

          CURRENT_BRANCH=$(echo ${GITHUB_HEAD_REF})
          git checkout $CURRENT_BRANCH
          git pull origin $CURRENT_BRANCH

          # Check if there are any changes to commit
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Add documentation for PR"
            git push origin $CURRENT_BRANCH
            echo "Pushed the documentation to the branch"
          else
            echo "No changes to commit"
          fi

